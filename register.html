<html>
    <head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body class="container">
        <h1>Register</h1>
        <label for="email">Email : </label><br>
        <input type="email" id="email" placeholder="Enter your Email Address..."><br>
        <label for="password">Create New Password : </label><br>
        <input type="password" id="password" placeholder="Password..."><br>
        <label for="confirm-password">Confirm Password : </label><br>
        <input type="password" id="confirm-password" placeholder="Confirm Password..."><br>
        <label for="male">Gender : </label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label  class="gender-radio" for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label  class="gender-radio" for="female">Female</label><br>
        <input type="radio" id="others" name="gender" value="Others">
        <label  class="gender-radio" for="others">Others</label><br>
        <label for="age">Age : </label><br>
        <input type="number" id="age"><br>
        <label for="mobile">Mobile Number : </label><br>
        <input type="number" id="mobile"><br>
        <label for="address">Address : </label><br>
        <input type="text" id="address"><br>
        <label for="city">City : </label><br>
        <input type="text" id="city"><br>
        <label for="state">State : </label><br>
        <input type="text" id="state"><br>
        <label for="company">Company name : </label><br>
        <input type="text" id="company"><br>
        <div class="button row justify-content-center">
        <input type="button" value="Register" class="btn btn-outline-danger" name="Register">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
