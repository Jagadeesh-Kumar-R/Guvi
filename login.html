<html>
    <head>
        <title>Guvi Login</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="container">
        <div class="row align-content-center justify-content-center rowdiv">
            <div class="logindiv row justify-content-center">
            <h1 class="login-heading">LOGIN</h1><br>
            <label>Email : </label><br>
            <input id="email" type="email" placeholder="Enter your Email address..."><br>
            <label>Password : </label><br>
            <input id="password" type="password" placeholder="Enter your Password..." min="8" max="15"><br>
            <input class="button btn btn-success" type="button" name="Login" value="Login" onclick="show()"><br>
        </div>
        </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
    </body>
</html>
